  10474: |-
    Hé, ce  que vous avez là est un tas de ferraille. Vous en aurez besoin d’un nouveau si vous voulez vous battre contre moi.${prompt} 10486: |- Voyons voir... Et si nous nous battions en duel ${choice: 0}[ /à Horlais Peak/à Balga’s Dais/à Balga’s Dais/à Horlais Peak/au sanctuaire de Waughroon/au sanctuaire de Waughroon/à l’arène de Qu’Bia/à l’arène de Qu’Bia/au sanctuaire de Waughroon/à l’arène de Qu’Bia/à Horlais Peak/à la chambre des oracles/à la chambre des oracles/à la chambre des oracles/à Balga’s Dais] ? Vous savez quoi faire avec le  une fois sur place, n’est-ce pas ? ${prompt} 10487: |- Si vous me montrez ce , je te téléporterai même sur le champ de bataille. On va bien s’amuser !${prompt} 10488: Je dois admettre que c’était une belle démonstration de combat, ${name-player}.${prompt} 10489: C’est difficile à croire, mais saviez-vous que Jeuno était autrefois un petit village de pêcheurs délabré ? ${prompt} 10490: |- Maintenant, regardez-la... Il n’y a pas une âme à Vana’diel qui ne connaisse pas sa beauté. Laissez-moi vous raconter une histoire... ${prompt} 10491: Il y a bien longtemps, un jeune homme, capitaine d’un bateau de pêche, menait une vie modeste dans les ports paisibles de Jeuno. Il avait souvent du mal à joindre les deux bouts, mais lui et ses compagnons de pêche ne se plaignaient pas. Ils aimaient leur petit village...${prompt} 10492: Cependant, par une nuit de tempête, le destin frappa à sa porte lorsqu’il sauva deux étranges garçons des eaux voisines. À partir de ce jour, la roue du changement s’est mise à tourner.${prompt} 10493: Il y avait quelque chose de différent, de spécial, chez ces deux-là. Ils possédaient beaucoup de savoir et de leadership, et en peu de temps, ils ont transformé Jeuno, un point insignifiant sur la carte, en une gigantesque métropole.${prompt} 10494: Au début, le capitaine a accueilli ces changements à bras ouverts. Mais plus tard, il s’est demandé si tout cela était vraiment pour le bien de Jeuno, ou si la ville n’était qu’une pièce d’un plan plus vaste mis en place par les deux mystérieux hommes... ${prompt} 10495: Mais il était déjà trop tard... Jeuno et ses habitants avaient changé... Il n’y avait plus de retour en arrière possible.${prompt} 10496: C’est ainsi que le capitaine décida: tant qu’il avait encore de la vie dans ses os, il se donna pour mission de rester et de veiller sur sa ville natale.${prompt} 10497: Bonjour, Maat. 10498: Oh, si ce n’est pas le Docteur Monberaux.${prompt} 10499: Vous avez l’air en bonne santé ces jours-ci, mon vieux. 10500: Aussi sain qu’un hobgobelin, grâce à votre traitement. Vous savez comment rendre vos patients heureux, heh heh heh.${prompt} 10501: Ha ha. Je ne fais que mon travail. ${prompt} 10502: Au fait... ${prompt} 10503: Hm ? ${prompt} 10504: Vous avez parlé de ce « capitaine » qui surveillait Jeuno. De quoi s’assurait-il exactement ? ${prompt} 10505: |- Hmmm... Eh bien, il s’assurait probablement que tout le monde était heureux.${prompt} 10506: Vous savez, je pense que vous avez probablement raison. ${prompt} 10507: Il y a beaucoup de choses qui menacent le bonheur de tous les Jeunois, et il ne pouvait pas rester les bras croisés et regarder ce bonheur leur être arraché.${prompt} 10508: Maat... ${prompt} 10509: |- Ahem. Ah, regardez l’heure. Je dois retourner à l’infirmerie. Prenez soin de vous, mon ami.${prompt} 10510: |- Ne vous inquiétez pas, docteur. Je m’en occupe toujours. Oh, et continuez à travailler sur Wolfgang. Quand il verra ce qui se passe vraiment ici, il commencera à changer. Je le sais... ${prompt} 10511: Moi aussi... ${prompt} 10512: Où en étais-je... ${prompt} 10513: Même si je souhaite ardemment le voir, il est probable que je ne serai pas là lorsque la vérité éclatera enfin. Mais de jeunes aventuriers comme vous le seront. C’est pourquoi je veux que vous soyez tout ce que vous pouvez être. 10514: N’oubliez pas les épreuves que vous avez endurées pour arriver jusqu’ici, et peut-être qu’un jour, vous aussi, vous