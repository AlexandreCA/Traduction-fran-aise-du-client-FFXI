  11924: 'If, at any time, a player ranks in the top ten (overall) or first for a specific job, ${choice-player-gender}[he/she] will have the opportunity to receive a special ${color: 5}chevron${color: 1} as well as a new ${color: 5}title${color: 1}.${prompt}'
  11925: There are four types of chevrons and titles awarded to top-ten players (gold/mythril/silver/bronze), as well as two different types awarded for outstanding performances by players of each of the twenty-two jobs.${prompt}
  11926: Wearing a chevron during a Ballista match will automatically change a players current title. If a player wishes to possess this title after a match as well, ${choice-player-gender}[he/she] must contact a certain bard in San dOria.${prompt}
  11927: Also, while wearing a chevron, players will be able to trade Ballista Points for temporary items not available to all players.${prompt}
  11928: However, the rules of Ballista state that players may only possess a certain chevron for no longer than one half Vanadiel year. When that time comes, they are required to return the chevron before being allowed to participate in any further matches.${prompt}
