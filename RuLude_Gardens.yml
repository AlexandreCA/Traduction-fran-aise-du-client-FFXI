     J’ai changé d’avis. Pandemonium Garuda Cerberus Kujata Bismarck Seraph Lakshmi Asura Midgardsormr Fairy Remora Hades Page précédente.${prompt} 10544: Vous avez déjà déposé une demande d’émigration vers ${choice: 1}[Bahamut/Shiva/Titan/Ramuh/Phoenix/Carbuncle/Fenrir/Sylph/Valefor/Alexander/Leviathan/Odin/Ifrit/Diabolos/Caitsith/Quetzalcoatl/Siren/Unicorn/Gilgamesh/Ragnarok/Pandemonium/Garuda/Cerberus/Kujata/Bismarck/Seraph/Lakshmi/Asura/Midgardsormr/Fairy/Remora/Hades].${prompt} 10545: Your application for emigration to ${choice: 0}[Bahamut/Shiva/Titan/Ramuh/Phoenix/Carbuncle/Fenrir/Sylph/Valefor/Alexander/Leviathan/Odin/Ifrit/Diabolos/Caitsith/Quetzalcoatl/Siren/Unicorn/Gilgamesh/Ragnarok/Pandemonium/Garuda/Cerberus/Kujata/Bismarck/Seraph/Lakshmi/Asura/Midgardsormr/Fairy/Remora/Hades] has been accepted!${prompt} 10546: Ah, être ici à Jeuno me rappelle des souvenirs...${prompt} 10547: Il y a vingt ans, je travaillais dans cette ville avec des scientifiques du monde entier. Nous essayions de résoudre le problème de la faim qui sévissait à Vana’diel.${prompt} 10548: Quoi ? Vous voulez savoir ce qui s’est passé il y a vingt ans ? 10549: Il y a vingt ans, je travaillais dans cette même ville avec des scientifiques du monde entier. Nous essayions de résoudre le problème de la faim qui sévissait à Vana’diel.${prompt} 10550: Koru-Moru ! Voilà un nom qui me rappelle des souvenirs. ${prompt} 10551: On dit que les scientifiques sont des gens étranges, mais Koru-Moru... c’était un fou.${prompt} 10552: Mais même un être aussi bizarre que lui avait une fille qu’il aimait. Je n’oublierai jamais de les avoir vus, lui et Rasusu... ${prompt} 10553: Vous dites que vous cherchez Rasusu ? Pourquoi un jeune ${choice-player-gender}[garcon/fille] comme vous voudrait-il faire cela ? ${prompt} 10554: Je vois. Koru-Moru commence enfin à se souvenir... Eh bien, c’est une boîte à souvenirs qui doit rester fermée.${prompt} 10555: Si vous me promettez de ne rien dire à ce sujet, je vous dirai ce que je sais.${prompt} 10556: Il y a vingt ans, les Rolanberry Fields ont été ravagés par ces terribles Crawlers. Le problème s’est aggravé au point que les habitants de Jeuno n’avaient plus rien à se mettre sous la dent.${prompt} 10557: Un aventurier vit le problème qui se posait à Jeuno et commença à demander des volontaires pour se rendre au nid des rampants et exterminer la reine.${prompt} 10558: Voyant que ses recherches ne menaient nulle part, Rasusu décida de tenter sa chance et de suivre l’aventurier.${prompt} 10559: J’ai essayé de contacter Koru-Moru, dans l’espoir qu’il persuade Rasusu de rester à Jeuno. Mais Windurst avait ses propres problèmes et je n’ai pas pu le joindre.${prompt} 10560: Et puis elle est partie... et personne ne l’a jamais revue.${prompt} 10561: Après la fin de la guerre, j’ai essayé d’écrire à Koru-Moru à plusieurs reprises, mais je n’ai jamais pu me résoudre à lui dire la vérité sur sa Rasusu bien-aimée.${prompt} 10562: Windurst avait été dévastée par la Grande Guerre, et Koru-Moru avait vu cette dévastation de ses propres yeux. Je ne pouvais pas supporter d’être le porteur d’une nouvelle plus tragique.${prompt} 10563: Connaissant Koru-Moru, les souvenirs de Rasusu se sont probablement perdus au fond de sa petite tête...${prompt} 10564: Vous connaissez Koru-Moru, vous pouvez donc comprendre pourquoi je vous demande de lui cacher la vérité... pour son bien.${prompt} 10565: Il y a vingt ans, Koru-Moru et Rasusu travaillaient côte à côte pour le bien de Vana’diel.${prompt} 10566: Cependant, les terribles Crawlers ont séparé les jeunes amoureux. C’est une bien triste histoire.${prompt} 10567: Qu’avez-vous trouvé ? ${lettercase: 1}${article} ${item-article: 1[2]} ? Où l’avez-vous trouvé ? ${prompt} 10568: |- Vous dites que cela appartenait à Rasusu ? Alors c’est vrai. La pauvre âme a péri dans cet endroit infernal... ${prompt} 10569: Bonne chance, ${choice: 0}[citoyen/camarade]. Je vais vous remettre le sceau de votre nation.${wait-animation: 0}${prompt} 10570: Je ne peux pas vous aider. Vous devriez aller chercher un garde de votre pays.${prompt} 10571: |- Je ne peux pas accepter les cristaux d’une personne de rang 1. Je vous conseille de les garder jusqu’à ce que vous atteigniez le rang 2, ou de les utiliser dans l’artisanat.${prompt} 10572: Puisque nous sommes alliés à San d’Oria...${wait-animation: 0}${prompt} 10573: Puisque nous sommes alliés à Bastok...${wait-animation: 0}${prompt} 10574: Puisque nous sommes alliés à Windurst...${wait-animation: 0}${prompt} 10575: |- Je suis désolée. Je suis trop occupé par d’autres questions pour vous parler.${wait-animation: 0}${prompt} 10576: Ah, vous nous avez apporté des provisions. Elles nous seront très utiles. Je vous remercie. ${prompt} 10577: |- Hmm... Les fournitures que vous nous avez apportées sont trop vieilles pour être utiles. Nous nous en débarrasserons rapidement. Je vous félicite pour vos efforts. Puissiez-vous réussir la prochaine fois.${prompt} 10578: Vous avez gagné des points de conquête!${prompt} 10579: |- Vous avez reçu le Signe de votre nation. Vous participez maintenant à la campagne de conquête de votre nation!${prompt} 10580: |- Je suis ${name-npc}, Chevalier du Temple. Je suis l’un des gardes chargés de superviser la campagne de conquête de San d’Oria.${prompt} 10581: |- Je suis ${name-npc}, un mousquetaire de fer. Je suis l’un des gardes chargés de superviser la campagne de conquête de Bastok.${prompt} 10582: |- Je suis ${name-npc}, un Warlock. Je suis l’un des gardes chargés de superviser la campagne de conquête de Windurst. 10583: |- Quel est votre métier ? ${selection-lines}
     Voulez-vous me lancer un Signet ? Je veux dépenser mes points de conquête. ${choice: 0}[Je veux rejoindre le Corps Expéditionnaire / Me téléporter dans la zone du F.E.]. Je veux quitter le F.E./changer de F.E. Je veux faire une quête de ravitaillement. J’ai des questions... Rien, désolé de vous déranger.${prompt} 10584: |- Que souhaitez-vous savoir ? ${selection-lines}
     Rien. Conquêtes. Les résultats des conquêtes. Don de cristaux. Points de conquête. Les effets du contrôle des régions. Régions contrôlées par d’autres nations. Les régions contrôlées par les hommes-bêtes.${prompt} Ces trois nations s’efforcent quotidiennement de placer de nouvelles régions sous leur contrôle. C’est ce qu’on appelle les « conquêtes ». Vous pouvez y prendre part et servir votre pays en vainquant vos ennemis alors que vous avez un Signet sur vous.${prompt} 10586: Chaque région comprend plusieurs zones, et la nation qui débarrasse ces zones du plus grand nombre de monstres prend le contrôle de la région.${prompt} 10587: Les nations reçoivent des biens et des ressources des régions qu’elles contrôlent.${prompt} 10588: Ainsi, plus nous contrôlons de régions, plus notre nation s’enrichit.${prompt} 10589: |- Des gardes-frontières sont également placés dans les avant-postes des régions que nous contrôlons. Ils sont là pour lancer le Signet sur les aventuriers comme vous.${prompt} 10590: Une fois que vous aurez le Signet de votre nation, vous pourrez acquérir des cristaux sur les ennemis que vous aurez vaincus.${prompt} 10591: De plus, vous recevrez des points de conquête. Vous obtiendrez plus de points de conquête si vous battez des ennemis dans des régions qui ne sont pas sous le contrôle de votre nation. Ces points peuvent être utilisés pour acheter des objets à des gardes comme moi. 10592: |- Comme vous le voyez, les conquêtes profitent aussi bien aux nations qu’aux aventuriers. Nous attendons de vous que vous fassiez de votre mieux pour servir votre pays.${prompt} 10593: |- Vous pouvez consulter l’état actuel des conquêtes en sélectionnant « Info région » dans le menu principal. Les résultats des conquêtes dans toutes les régions sont régulièrement recalculés, vous pouvez donc les consulter de temps en temps.${prompt} 10594: |- Les magasins de notre ville vendront différents articles en fonction de notre rang de conquête. La troupe Valeriano se rendra également dans la nation qui arrivera en tête et apportera un peu de joie à ses citoyens.${prompt} 10595: |- Vous pouvez faire don de cristaux à votre nation une fois que vous aurez atteint le rang 2. Il suffit de les échanger avec des gardes comme moi, et nous veillerons à ce qu’ils soient envoyés au bon endroit.${prompt} 10596: |- Nous aimerions que vous fassiez don de cristaux à votre nation à partir de maintenant. Il suffit de les échanger avec des gardes comme moi, et nous veillerons à ce qu’ils soient envoyés au bon endroit.${prompt} 10597: |- Vous pouvez obtenir des cristaux en battant des ennemis lorsque vous avez le Signe de votre nation. C’est aussi le seul moyen de participer à des conquêtes. ${prompt} 10598: Des points de rang vous seront attribués pour chaque cristal donné, et de nouvelles missions pourront vous être proposées au fur et à mesure que vous monterez en grade.${prompt} 10599: |- Vous recevez également des points de rang en accomplissant des missions. Terminez des missions et participez à des conquêtes pour augmenter votre rang et servir votre pays.${prompt} 10600: |- Vous recevez des points de conquête lorsque vous battez des monstres pendant que vous participez à des conquêtes. Sélectionnez « Info région » dans le menu pour vérifier votre nombre actuel de points de conquête.${prompt} Vous pouvez acheter des objets à des gardes comme moi avec vos points de conquête, mais sachez que le nombre de points que vous dépensez sera soustrait de votre total actuel.${prompt} 10602: Lorsque les résultats de la conquête sont annoncés, on vous dira quel pays contrôle la région dans laquelle vous vous trouvez à ce moment-là. Il arrive que des régions deviennent neutres ou que des hommes-bêtes en prennent le contrôle.${prompt} 10603: Si nous prenons le contrôle d’une région, des gardes-frontières seront placés à ses avant-postes pour aider les aventuriers comme vous.${prompt} 10604: Des marchands y seront également installés, et les marchandises de cette région trouveront leur chemin vers les boutiques locales.${prompt} 10605: Le contrôle des régions est le principe de base des conquêtes. Nous avons besoin de chacun d’entre vous pour faire de son mieux et amener notre nation au sommet de la hiérarchie.${prompt} 10606: Bien sûr, il arrive que nous perdions des régions au profit d’autres nations... nous devons donc essayer de les reprendre avant que les résultats de la prochaine conquête ne soient annoncés.${prompt} 10607: Pour vous encourager, nous vous accorderons plus de points de conquête si vous battez des monstres dans ces régions.${prompt} 10608: Mais si nous sommes alliés à une autre nation, vous n’obtiendrez que le taux normal pour vaincre les monstres dans les régions de nos alliés. En revanche, nous vous accorderons plus de points si vous combattez dans les régions de la nation la mieux classée.${prompt} 10609: |- Notre principale préoccupation est que les hommes-bêtes prennent le contrôle de nos régions. Si nous sommes trop nombreux à être vaincus dans une région, les hommes-bêtes en prendront le contrôle.${prompt} 10610: Si cela se produit, non seulement notre fierté en prendra un coup, mais vous ne pourrez plus acquérir de cristaux dans cette région.${prompt} 10611: Les hommes-bêtes sont une menace pour toutes les nations. S’ils montent en puissance, nous devons tous nous unir et chasser ces viles créatures de cette région.${prompt} 10612: Nous avons besoin que vous apportiez des provisions aux gardes-frontières des avant-postes qui sont placés dans les régions sous notre contrôle.${prompt} 10613: Il y a un avant-poste dans chaque région. Sélectionnez « Region Info » dans le menu et repérez les zones marquées d’un petit drapeau sur la carte. C’est là qu’ils se trouvent.${prompt} 10614: |- Voici les fournitures. Donnez-les au garde de l’avant-poste et votre mission sera terminée. Maintenant, choisissez l’avant-poste où vous voulez aller. Nous donnons des récompenses différentes pour chaque région, alor