fois la période terminée, vous ne pourrez plus annuler.${prompt} 10526: Après avoir immigré dans un autre monde, vous ne serez pas autorisé à retourner dans votre ancien monde. De plus, l’émigration n’est autorisée que pendant les périodes où le WES accepte des demandes.${prompt} 10527: Vous ne pourrez pas choisir le monde dans lequel vous souhaitez émigrer. Pour plus d’informations sur les mondes pour lesquels nous acceptons les demandes d’émigration, veuillez consulter les actualités de PlayOnline.${prompt} 10528: Si votre personnage porte le même nom qu’un autre joueur dans le monde vers lequel vous émigrez, vous devrez changer de nom avant d’entrer dans ce monde.${prompt} 10529: L’émigration des personnages se fait un par un.${prompt} 10530: Si vous demandez l’émigration pour l’un de vos autres personnages, veuillez effectuer toutes les demandes séparément.${prompt} 10531: Tous les objets mis aux enchères et contenus dans votre boîte de livraison seront perdus lors de votre émigration. Veuillez les récupérer avant de déménager.${prompt} 10532: Tous les objets qui se trouvent dans votre coffre Mog seront transportés avec vous dans le nouveau monde.${prompt} 10533: Tous les linkshells, linkpearls et sacs de perles seront détruits au moment de l’émigration. Cependant, les propriétaires de linkshells se verront remettre un nouveau linkshell non ouvert.${prompt} 10534: Enfin, tous les marqueurs placés sur vos cartes seront effacés.${prompt} 10535: |- Souhaitez-vous faire une demande d’émigration ? ${selection-lines}
