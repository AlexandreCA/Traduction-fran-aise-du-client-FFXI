  9005: Be aware, however, that powers granted by atmacite can be tapped only when engaged in a Voidwatch operation.${prompt}
  9006: Atmacite is resilient and will not be expended in the infusion process.${prompt}
  9007: Furthermore, infused atmacite will remain in place until voluntarily purged.${prompt}
  9008: As the configuration of atmacite is not possible during an operation, be sure to see to your battle preparations ahead of time.${prompt}
  9009: Cruor can be used to enrich atmacite, enhancing its potency. The amount of cruor required for enrichment and the resultant properties vary with atmacite.${prompt}
